{{ define "main"}}
    <main id="main" class="container mt-5">
      <div class="text-center py-5">
       <h1 id="title" class="display-4">Page Not Found</h1>
       <p class="lead mt-4">The page you're looking for doesn't exist or has been moved.</p>
       <div class="mt-4">
         <a href="{{ "/" | relURL }}" class="btn btn-primary btn-lg mr-2">Go Home</a>
         <a href="{{ "/docs/" | relURL }}" class="btn btn-outline-primary btn-lg">View Documentation</a>
       </div>
      </div>
    </main>
{{ end }}
