<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 170">
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#90a4ae"/>
    </marker>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Client -->
  <rect x="30" y="40" width="160" height="80" rx="12" fill="#546e7a" filter="url(#shadow)"/>
  <text x="110" y="86" text-anchor="middle" fill="#fff" font-family="system-ui,-apple-system,sans-serif" font-size="18" font-weight="600">Client</text>
  <text x="110" y="148" text-anchor="middle" fill="#78909c" font-family="system-ui,-apple-system,sans-serif" font-size="13">Your application</text>

  <!-- Arrow 1 -->
  <line x1="198" y1="80" x2="242" y2="80" stroke="#90a4ae" stroke-width="2.5" marker-end="url(#arrowhead)"/>

  <!-- HTTP API -->
  <rect x="250" y="40" width="160" height="80" rx="12" fill="#00897b" filter="url(#shadow)"/>
  <text x="330" y="86" text-anchor="middle" fill="#fff" font-family="system-ui,-apple-system,sans-serif" font-size="18" font-weight="600">HTTP API</text>
  <text x="330" y="148" text-anchor="middle" fill="#78909c" font-family="system-ui,-apple-system,sans-serif" font-size="13">JSON over HTTP</text>

  <!-- Arrow 2 -->
  <line x1="418" y1="80" x2="462" y2="80" stroke="#90a4ae" stroke-width="2.5" marker-end="url(#arrowhead)"/>

  <!-- Raft Consensus -->
  <rect x="470" y="40" width="160" height="80" rx="12" fill="#2e7d32" filter="url(#shadow)"/>
  <text x="550" y="78" text-anchor="middle" fill="#fff" font-family="system-ui,-apple-system,sans-serif" font-size="18" font-weight="600">Raft</text>
  <text x="550" y="98" text-anchor="middle" fill="#e8f5e9" font-family="system-ui,-apple-system,sans-serif" font-size="15">Consensus</text>
  <text x="550" y="148" text-anchor="middle" fill="#78909c" font-family="system-ui,-apple-system,sans-serif" font-size="13">Data replication</text>

  <!-- Arrow 3 -->
  <line x1="638" y1="80" x2="682" y2="80" stroke="#90a4ae" stroke-width="2.5" marker-end="url(#arrowhead)"/>

  <!-- SQLite -->
  <rect x="690" y="40" width="160" height="80" rx="12" fill="#1565c0" filter="url(#shadow)"/>
  <text x="770" y="86" text-anchor="middle" fill="#fff" font-family="system-ui,-apple-system,sans-serif" font-size="18" font-weight="600">SQLite</text>
  <text x="770" y="148" text-anchor="middle" fill="#78909c" font-family="system-ui,-apple-system,sans-serif" font-size="13">Durable storage</text>
</svg>
